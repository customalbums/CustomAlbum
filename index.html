<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Album Creator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #333;
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .site-title {
      text-align: center;
      font-size: 3rem;
      color: #2c5364;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #2c5364;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .description {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #2c5364;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1f3547;
    }
    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="site-title">CustomAlbums</div>
    <h2>ðŸŽµ Create Your Custom Music Album ðŸŽ¶</h2>
    <p class="description">
      Please fill in the box below to contact support from our administrators.<br>
      Once done, you will receive an email from us within 24 hours.<br>
      Please send the pictures that you want on the album to our email: <strong>customalbums.official@gmail.com</strong>
    </p>
    <form action="https://formspree.io/f/mjkwpodl" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="Full Name" required>

      <label for="email">Email Address</label>
      <input type="email" name="Email" required>

      <label for="address">Street Address (optional)</label>
      <input type="text" name="Address">

      <label for="postcode">Postcode (optional)</label>
      <input type="text" name="Postcode">

      <label for="title">Album Title</label>
      <input type="text" name="Album Title" required>

      <label for="band">Band Name</label>
      <input type="text" name="Band Name" required>

      <label for="songs">Song List (up to 20 songs)</label>
      <textarea name="Songs" rows="10" placeholder="1. SongTitle 2. Song Title etc" required></textarea>

      <button type="submit">Submit Album</button>
    </form>
  </div>
</body>
</html>
