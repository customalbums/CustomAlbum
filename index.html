<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Album Submission</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #1f4037;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #1f4037;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #14532d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Custom Album</h2>
    <form action="https://formspree.io/f/mjkwpodl" method="POST" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" name="Full Name" required>

      <label for="email">Email Address</label>
      <input type="email" name="Email" required>

      <label for="address">Street Address</label>
      <input type="text" name="Address" required>

      <label for="postcode">Postcode</label>
      <input type="text" name="Postcode" required>

      <label for="title">Album Title</label>
      <input type="text" name="Album Title" required>

      <label for="band">Band Name</label>
      <input type="text" name="Band Name" required>

      <label for="songs">Song List (up to 20 songs)</label>
      <textarea name="Songs" rows="8" placeholder="1. ...\n2. ...\n3. ..." required></textarea>

      <label for="photos">Upload Album Images (jpg, png, etc.)</label>
      <input type="file" name="Images" accept="image/*" multiple required>

      <button type="submit">Submit Album</button>
    </form>
  </div>
</body>
</html>
